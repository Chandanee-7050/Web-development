<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <table border="5" height="300" width="500" cellspacing="5" cellpadding="10">
        <caption>Employee Table</caption>
        <tr>
            <th>Eid</th>
            <th>Ename</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Adam</td>
            <td>7000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Miller</td>
            <td>9000</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Blake</td>
            <td>5000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Scott</td>
            <td>6000</td>
        </tr>
    </table>
            <h2>Table with Rowspan and Colspan</h2>

    <table border="2" height="200" width="350" cellsapacing="10">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td rowspan="2">6</td>
            <td>7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
            <td>9</td>
        </tr>
        <tr>
            <td colspan="2">10</td>
        </tr>
    </table>
</body>
</html>
